<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script defer src="js/auth.js"></script>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="form_container">
      <h1>Sign in</h1>
      <form> 
      <label><i class="fa-solid fa-user"></i> Username</label> <br>
      <input id="username" type="text" placeholder="Username" required> <br> <br>
      
      <label><i class="fa-solid fa-lock"></i> Password</label> <br>
      <input id="password" type="password" placeholder="Password" required> <br> <br>

      <div id="popupMessage" class="popup-message hidden"></div>

      <div class="button_group">
      <button id="btn_login" type="button" onclick="LogIn()">Log in</button>
      <button id="btn_register" type="button" onclick="Registration(event)">Register</button>
      </div>

    </form>
    </div>
    </div>
    <script src="favorites.js"></script>
  </body>
</html>
